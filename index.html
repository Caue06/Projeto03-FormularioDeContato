<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="contato,HTML,CSS">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="robots" content="index,all">
    <meta name="description" content="Pagina de formulario para entrar em contato">
    <meta name="author" content="Cauê Moreira Santos">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Formulário</title>
</head>
<body>
</body>
    <header>
        <h1>Entre em contato</h1>
    </header>
    <section >
        <div class="formulario">
            <form action="" method="get">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome">
                <label for="telefone">Telefone</label>
                <input type="tel" name="telefone" id="telefone">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <textarea name="mensagem" id="mensagem"></textarea>
                <button type="submit">Enviar Mensagem</button>
            </form>
        </div>
    </section>
    <footer>
        <p>&copy;2024 Caue. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
